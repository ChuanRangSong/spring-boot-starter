logging.level.root=info

spring.rabbitmq.host=47.52.97.135
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbit_user
spring.rabbitmq.password=rabbit_password
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.virtual-host=/


spring.datasource.name=test
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# 使用druid数据源
spring.datasource.druid.url=jdbc:mysql://47.52.97.135:3306/test
spring.datasource.druid.username=mysql_user
spring.datasource.druid.password=mysql_password
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.filters=stat
spring.datasource.druid.maxActive=20
spring.datasource.druid.initialSize=1
spring.datasource.druid.maxWait=60000
spring.datasource.druid.minIdle=1
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=select 'x'
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxOpenPreparedStatements=20

mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=com.baidu.springbootstarter.model